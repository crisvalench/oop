<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loans Details List</title>
    <style>
        table , th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        th {
        padding: 10px;
        width: 150px;
        }

        tr:first-child {
        background: #add8e6;
        }

      tr {
        background-color: #70f58580;
      }

      tr:hover{
        box-shadow: 0px 2px 0px rgba(0,0,0,0.5);
        cursor: pointer;
      }
      td{
        padding: 10px;
      }
    </style>
</head>
<body>
<h2>List of Loan Details</h2>
<br>
<table>
    <tr>
        <th>Loan Serial</th>
        <th>Client</th>
        <th>Date</th>
        <th>Book</th>
        <th>Author</th>
    </tr>
    <tr th:each="lod: ${loansDetails}">
        <th th:text="${lod.loanSerial}"></th>
        <th th:text="${lod.loanClient}"></th>
        <th th:text="${lod.loanDate}"></th>
        <th th:text="${lod.bookName}"></th>
        <th th:text="${lod.author}"></th>
    </tr>

</table>
</body>
</html>
